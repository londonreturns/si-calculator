<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form>
                <label>Amount</label>
                <input type="text" id="amount"><br>
                <label>Rate</label>
                <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25">
                <span id="rateValue">10.25%</span><br>
                <label>No. of years</label>
                <select id="years" name="years">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select><br>
                <p>Interest: </p><p id="output"></p><br>
                <button type="button" onclick="compute()">Compute Interest</button><br>
            </form>
        </div>
        <div class="copyright">Â© This Calculator belongs to Oscar</div>
    </body>
    <script src="rate.js"></script>
    <script src="compute.js"></script>
</html>
